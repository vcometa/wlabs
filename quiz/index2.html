<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QUIZ - Prototype</title>
<style>
@font-face{
	font-family:Oswald-Regular;
	src:url(http://driving.wpdev5.canada.com/wp-content/themes/driving-wp/Oswald-Regular.ttf);
}
@font-face{
	font-family:Oswald-Bold;
	src:url(http://driving.wpdev5.canada.com/wp-content/themes/driving-wp/Oswald-Bold.ttf);
}
@font-face{
	font-family:Oswald-Light;
	src:url(http://driving.wpdev5.canada.com/wp-content/themes/driving-wp/Oswald-Light.ttf);
}
.quiz{
	font:normal 14px Arial;
	max-width:600px;
	width:100%;
	margin:0 auto 20px;
	color:#666;
	position:relative;
}
.quiz .format-gallery{
	height: 440px;
	overflow:hidden;
}
.quiz .question{
	font: bold 18px Verdana;
    padding: 0 0 10px 0;
    border-bottom: 1px solid #eaeaea;
    display: block;
    overflow: hidden;
    margin: 0 0 10px;
}
.quiz ul{
	list-style:none;
	margin:0;
	padding:0;
}
.quiz img{
	display:block;
	clear:both;
	float:none;
}
.quiz .quiz-list-item{
	clear:both;
	display:block;
	margin:0 auto 15px;	
	overflow:hidden;
}
.quiz .format-gallery .quiz-list{
	width:3000px;
	display:block;
	position:relative;
	-webkit-transition:all 0.3s ease-in-out;
    -moz-transition:all 0.3s ease-in-out;
    -o-transition:all 0.3s ease-in-out;
    transition:all 0.3s ease-in-out;
	-webkit-transform:translate3D(0px, 0px, 0px),
	-moz-transform:translate3D(0px, 0px, 0px),
	-o-transform:translate3D(0px, 0px, 0px),
	transform:translate3D(0px, 0px, 0px)
}
.quiz .format-gallery .quiz-list-item{
	float:left;
	clear:none;
	width:600px;
	left:0;
}
.quiz .option-list-item{
	position:relative;
	float:left;
	padding:10px 10px 30px;
	cursor:pointer;
	-webkit-transition:all 0.3s ease-in-out;
    -moz-transition:all 0.3s ease-in-out;
    -o-transition:all 0.3s ease-in-out;
    transition:all 0.3s ease-in-out;
	-webkit-transform:translate3D(0px, 0px, 0px),
	-moz-transform:translate3D(0px, 0px, 0px),
	-o-transform:translate3D(0px, 0px, 0px),
	transform:translate3D(0px, 0px, 0px)
}
.quiz .quiz-title{
	margin:0 0 30px 10px;
	font:normal 24px Verdana;
	color:#333;
}
.quiz .option-list-item label{
	display:block;
	margin:0 auto 10px;
	max-width:180px;
	width:100%;
	height:117px;
	cursor:pointer;
}
.quiz .quiz-img{
	width:100%;
	height:auto;
	margin:0 auto 10px;
}
.quiz .option-list-item.active,
.quiz .option-list-item:hover{
	background:#ccc;
	color:#000;
}
.quiz .quiz-nav{
	display:none;
	position:absolute;
	bottom:-50px;
	left:10px;
}
.quiz .format-gallery .quiz-nav.active,
.quiz .quiz-nav.active,
.quiz .quiz-nav .active{
	display:block
}
.quiz .quiz-nav button{
	display:none;
	border:0;
	float:left;
	margin:15px 15px 15px 0;
	background:#339900;
	color:#fff;
	cursor:pointer;
	font:normal 20px Arial;
	width:120px;
	height:40px;
	border-radius: 5px;
	text-transform:uppercase;
	box-shadow: 0 -3px 0 #006600 inset;
	-webkit-transition:all 0.3s ease-in-out;
    -moz-transition:all 0.3s ease-in-out;
    -o-transition:all 0.3s ease-in-out;
    transition:all 0.3s ease-in-out;
}
.quiz .quiz-submit:hover{
	background:#66cc33;
}
.quiz .quiz-result{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
	opacity:0;
	background:#fff;
	z-index:-1;
	-webkit-transition:all 0.2s ease-in-out;
    -moz-transition:all 0.2s ease-in-out;
    -o-transition:all 0.2s ease-in-out;
    transition:all 0.2s ease-in-out;
}
.quiz .quiz-result.active{
	opacity:1;
	z-index:99999999;
}
.quiz .quiz-result .quiz-result-img{
	float:left;
	margin: 0 15px 0 0;
}
.quiz .quiz-result .quiz-result-h2{
	font-size:normal 28px Oswald-Bold;
}
.quiz .quiz-result .quiz-result-p{
	font-size:normal 18px Oswald-Light;
	line-height: 24px;
}
.quiz .hidden{
	visibility:hidden;
}
.quiz .format-list .quiz-nav{
	position:relative;
	margin:0 0 10px;
	bottom:0;
}
.quiz .format-list .quiz-previous,
.quiz .format-list .quiz-next{
	display:none;
}
.quiz .format-list .quiz-submit{
	display:block;
	margin:0;
}
.quiz .format-list .quiz-result{
	position:relative;
}
.quiz .share-url{
	font:italic 16px Verdana;
	color:#000;
}
.quiz .question-img{
	max-width:180px;
	margin: 0;
}
</style>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

var driving = driving ||{};
driving.fe =  driving.fe ||{};
driving.fe.quiz = driving.fe.quiz ||{};

driving.fe.quiz = (function(){
  var qRoot = new Object(),
	qHolder = null,
	loadDisplay = function(q){
		qHolder = $('.quiz');
		qRoot.id = q.quiz.id;
		qRoot.rresults = q.quiz.rangeresults;
		qRoot.ftype = q.quiz.formattype;
		qRoot.qtype = q.quiz.quiztype;
		qRoot.itype = q.quiz.inputtype;
		qRoot.rtype = q.quiz.resulttype;
		qRoot.questiontype = q.quiz.questiontype;
		qRoot.tresult = q.quiz.tallyresult;
		qRoot.qurl = q.quiz.quizurl;
		qRoot.body = $('<div>',{'id':qRoot.id, "class":"format-"+qRoot.ftype+" input-"+qRoot.itype}).append( $('<h2>',{'class':'quiz-title'}).text(q.quiz.title) );
		qRoot.list = $('<ul>',{'class':'quiz-list'});
		qRoot.nav = $('<div>',{'class':'quiz-nav active'}).append( $('<button>',{'class':'quiz-previous'}).text('previous'), $('<button>',{'class':'quiz-next active'}).text('next'),$('<button>',{'class':'quiz-submit'}).text('Submit'));
		qRoot.result = $('<div>',{'class':'quiz-result'});
		qRoot.shareurl = $('<div>',{'class':'share-url'});
		qRoot.tallyArr = {};
		qRoot.score = 0;
		qRoot.left = 0;
		qRoot.length = 0;
		
		$.each(q.quiz.questions, function(i,question){
			var node = q.quiz.questions[i],
				listItem = $('<li>',{'class':'quiz-list-item'}),
				spanTxt = $('<span>',{'class':'question'}).text(node.text),
				questionImg = $('<img>',{'src':node.qimgsrc,'class':'question-img'}),
				optionList = $('<ul>');
				
			$.each(node.options, function(j,option){
				var input = $('<input>',{'type':qRoot.itype,'value':node.options[j].value,'name':qRoot.id+'_Question_'+i,'id':'input_'+i+'_'+j,'data-question':i}),
					text = $('<span>').text(node.options[j].text),
					img = $('<img>',{'src':node.options[j].imgsrc,'class':'quiz-img'}),
					label = $('<label>',{'for':'input_'+i+'_'+j});
			
				if( qRoot.qtype == "text"){
					label.prepend(input,text);
				}else if( qRoot.qtype == "text-img"){
					label.prepend(img,input,text);
				}else if( qRoot.qtype == "img"){
					label.prepend(input,img);
					input.addClass('hidden')
				}
				optionList.append( $('<li>',{'class':'option-list-item'}).prepend(label) );
			});
			
			if(qRoot.questiontype=="img"){
				spanTxt.text('').append(questionImg);
			}
			listItem.append(spanTxt,optionList);
			qRoot.length++;
			qRoot.list.append(listItem);
		});
		qRoot.result.append(qRoot.shareurl);
		qRoot.body.append(qRoot.list, qRoot.nav, qRoot.result);
		
		qHolder.append( $(qRoot.body) );
	},
	
	processResult = function(){
		qRoot.score = 0;
		var resultDiv = $( qRoot.body.find('.quiz-result')),
			shareDiv = $( qRoot.body.find('.share-url'));
		
		$.each(qRoot.tallyArr, function(i,val){
			qRoot.score += parseFloat(qRoot.tallyArr[i]);
		});
		
		var rTitle = '',
			rText = '',
			rImgSrc = '',
			shareURL = '';
		
		
		$.each(qRoot.rresults, function(i,result){
			var node = qRoot.rresults[i];
			if(qRoot.rtype == 'range'){
				if(qRoot.score >= node.min && qRoot.score <= node.max){
					rTitle = node.title;
					rText = node.text;
					rImgSrc = node.imgsrc;
					shareURL = qRoot.qurl+'?quizid='+qRoot.id+'&quiz-result='+node.sharetext;
				}
			}else{
				rTitle = qRoot.tresult.title+qRoot.score;
				rText = qRoot.tresult.text;
				rImgSrc = qRoot.tresult.imgsrc;
				shareURL = qRoot.qurl+'?quizid='+qRoot.id+'&quiz-result='+qRoot.score;
			}
		});
		
		shareDiv.text("SHARE: "+shareURL);
		
		var sHeader =  $('<h2>',{'class':'quiz-result-h2'}).text( rTitle ),
			sText = $('<p>', {'class':'quiz-result-p'}).text(rText),
			sImg = $('<img>',{'class':'quiz-result-img','src':rImgSrc});
		
		
		if( qRoot.score > 0){
			resultDiv.addClass('active').prepend(sHeader,sImg,sText);
			$( qRoot.body.find('.quiz-nav')).removeClass('active');
			if( qRoot.ftype == 'list'){
				$("html, body").animate({ scrollTop: $(document).height() }, "slow");
			}
		}else{
			$( qRoot.body.find('.quiz-submit')).removeClass('active');
		}
	},
	
	moveList = function(d){
		var list = $( qRoot.body.find('.quiz-list')),
			qWidth = qHolder.width();
			scrollLimit = (qRoot.length-1)*qWidth,
			xOffset = qWidth*d,
			next = $( qRoot.body.find('.quiz-next')),
			previous = $( qRoot.body.find('.quiz-previous')),
			submit = $( qRoot.body.find('.quiz-submit'));
			
		qRoot.left = qRoot.left + xOffset;
		
		if(scrollLimit <= Math.abs(qRoot.left) ){
			if(d<0){
				xOffset = 0;
				next.removeClass('active');
				submit.addClass('active');
			}
		}else{
			submit.removeClass('active');
			if(qRoot.left==0 && d>0){
				xOffset = 0;
				previous.removeClass('active');
			}else{
				if(!next.hasClass('active')){
					next.addClass('active');
				}
				if(!previous.hasClass('active')){
					previous.addClass('active');
				}
			}
		}
		
		
		list.css({
                '-webkit-transform':'translate3D('+qRoot.left+'px, 0px, 0px)',
                '-moz-transform':'translate3D('+qRoot.left+'px, 0px, 0px)',
                '-o-transform':'translate3D('+qRoot.left+'px, 0px, 0px)',
                'transform':'translate3D('+qRoot.left+'px, 0px, 0px)',
              });
	},
	
	processClick = function(){	
		var ctrls = $( qRoot.body.find('input') ),
			submit = $( qRoot.body.find('.quiz-submit')),
			next = $( qRoot.body.find('.quiz-next')),
			previous = $( qRoot.body.find('.quiz-previous'));
		ctrls.on('click', function() {
			var ctrl = $(this),
				q = ctrl.data('question').toString(),
				ancestor = ctrl.parent().parent();
			qRoot.tallyArr[q] = ctrl.val();
			if(qRoot.itype=='radio'){
				ancestor.siblings().removeClass('active');
				ancestor.addClass('active');
			}else{
				if(ancestor.hasClass('active')){
					ancestor.removeClass('active');
				}else{
					ancestor.addClass('active');
				}
			}
			
		});
		submit.on('click',function(){
			processResult();
		});
		next.on('click',function(){
			moveList(-1);
		});
		previous.on('click',function(){
			moveList(1);
		});
	},
	
    Init = function(q){	
		loadDisplay(q);
		processClick();
  };
  return{
    Init:Init
  };
})();
