<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Local Storage</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script>

var str=[];

$(function() {

	$('.check').on('click',function(e){
	
		var item = $( $(this).siblings('.item-set') ),
			key = item.attr('id');
			
		if( this.checked ){
			
			var itemSet = {
						'make': $(item.find('.make span')).text(),
						'model': $(item.find('.model span')).text(),
						'trim': $(item.find('.trim span')).text(),
						'year': $(item.find('.year span')).text()
					},
					
					
			itemSetStr =  JSON.stringify(itemSet);
					
			
			
			localStorage.setItem( key, itemSetStr );
			
			//str.push( key+':'+localStorage.getItem( key ) );
			
			$('.result-set').html( $('.result-set').html()+ itemSetStr );
			
			console.log(localStorage);
			
		}else{
		
			localStorage.removeItem(key);
			
			//var t = JSON.parse(localStorage);
			
			//delete t[key];
			
			console.log(localStorage);
			
			$('.result-set').html( localStorage );
			
		}
	});
	
});
</script>
<style>
	html {
		font: 14px verdana;
	}
	.item {
		border: 1px solid #333;
		width: 200px;
		float: left;
	}
	.item-set {
		list-style:none;
		margin: 0;
		padding: 0;

	.item-set h4{
		float:left;
		margin:0 10px 0 0;
		padding: 0;
	}
	.item-set li{
		clear:both;
		padding: 5px;
	}
	.result-set {
		clear: both;
		height: 50px;
		padding: 10px;
		background: #eee;
		border: 1px solid #333;
	}
</style>
</head>
<body>

</html>
