<style>

/* Swipe 2 required styles */

.swipe {
  overflow: hidden;
  visibility: hidden;
  position: relative;
  width: 100%;
  max-width:970px;
  margin:0 auto
}
.swipe-wrap {
  overflow: hidden;
  position: relative;
}
.swipe-wrap  li {
	display:block;
  float:left;
  width:100%;
  position: relative;
  height: auto;
  background: #fff;
}

.swipe-wrap li img {

	width: 100%;
	
	height: auto;

}

/* END required styles */

</style>

</head>
